session_db1:
  container_name: session_db1
  image: mongo
  net: ${NETWORK}
  cpuset: "0"
  mem_limit: 2G

booking_db1:
  container_name: booking_db1
  image: mongo
  net: ${NETWORK}
  cpuset: "4"
  mem_limit: 2G

customer_db1:
  container_name: customer_db1
  image: mongo
  net: ${NETWORK}
  command: --maxConns=200000
  cpuset: "6"
  mem_limit: 2G

flight_db1:
  container_name: flight_db1
  image: mongo
  net: ${NETWORK}
  cpuset: "4"
  mem_limit: 2G

nginx:
  container_name: nginx
  net: ${NETWORK}
  restart: always
  build: ./nginx/
  ports:
    - "80:80"
  cpuset: "1"
  mem_limit: 2G

main:
  container_name: main
  net: ${NETWORK}
  build: ./acmeair-mainapp/
  environment:
    - LICENSE=accept
  cpuset: "2"
  mem_limit: 2G

as:
  container_name: as
  net: ${NETWORK}
  build: ./acmeair-as/
  environment:
    - LICENSE=accept
  cpuset: "3"
  mem_limit: 2G

bs:
  container_name: bs
  net: ${NETWORK}
  build: ./acmeair-bs/
  environment:
    - LICENSE=accept
  cpuset: "4"
  mem_limit: 2G

cs:
  container_name: cs
  net: ${NETWORK}
  build: ./acmeair-cs/
  environment:
    - LICENSE=accept
  volumes:
    - /test:/test
  cpuset: "5"
  mem_limit: 2G

fs:
  container_name: fs
  net: ${NETWORK}
  build: ./acmeair-fs/
  environment:
    - LICENSE=accept
  cpuset: "4"
  mem_limit: 2G
